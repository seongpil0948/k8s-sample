auth:
  ## @param auth.adminUser Keycloak administrator user
  ##
  adminUser: admin
  ## @param auth.adminPassword Keycloak administrator password for the new user
  ##
  adminPassword: "1234qwer!!"
resources:
  limits:
    cpu: 500m
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 1Gi
service:
  #   ## @param service.type Kubernetes service type
  #   ##
  type: ClusterIP
  # type: NodePort
  #   ## @param service.http.enabled Enable http port on service
  #   ##
  http:
    enabled: true
  #   ## @param service.ports.http Keycloak service HTTP port
  #   ## @param service.ports.https Keycloak service HTTPS port
  #   ##
  ports:
    http: 30852
    https: 443
postgresql:
  enabled: false
externalDatabase:
  host: "10.111.117.190"
  port: 5432
  user: admin
  database: keycloak
  password: "1234qwerclear"
